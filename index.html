<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Storage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dark mode toggle button -->
    <script>
      function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
    
    <!-- Style for dark mode -->
    <style>
      body {
        background-color: white;
        color: black;
        transition: background-color 0.5s ease;
      }
      
      .dark-mode {
        background-color: #1f1f1f;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">My Files</a></li>
        <li style="float:right"><a href="#" onclick="toggleDarkMode()">Dark mode</a></li>
      </ul>
    </nav>
    
    <!-- Upload form -->
    <h2>Upload files to the cloud</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" id="fileToUpload">
      <input type="submit" value="Upload" name="submit">
    </form>
    
    <!-- Search bar -->
    <h2>Search files in the cloud</h2>
    <form>
      <input type="text" placeholder="Search...">
      <button type="submit">Go</button>
    </form>
    
    <!-- List of files -->
    <h2>My files</h2>
    <ul>
      <li><a href="#">File 1</a></li>
      <li><a href="#">File 2</a></li>
      <li><a href="#">File 3</a></li>
      <li><a href="#">File 4</a></li>
    </ul>
  </body>
</html>
